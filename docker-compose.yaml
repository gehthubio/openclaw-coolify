version: '3.9'

services:
  proxy:
    build: .
    # ports: []                  # ← Removed - do not expose proxy port publicly
    environment:
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
      - UPSTREAM_URL=http://openclaw:3000
      - RULES_PATH=/app/config/scanner-rules.json
      - PROMPT_RULES_PATH=/app/config/prompt-rules.json
      - AUDIT_LOG_PATH=/app/data/audit.jsonl
      - INDIRECT_RULES_PATH=/app/config/indirect-injection-rules.json
      - GOVERNANCE_ENABLED=${GOVERNANCE_ENABLED:-true}
      - GOVERNANCE_SECRET=${GOVERNANCE_SECRET}
      - GOVERNANCE_DB_PATH=/app/data/governance.db
      - GOVERNANCE_POLICY_PATH=/app/config/governance-policies.json
      - GOVERNANCE_PATTERNS_PATH=/app/config/intent-patterns.json
      - GOVERNANCE_APPROVAL_TIMEOUT=${GOVERNANCE_APPROVAL_TIMEOUT:-3600}
      - GOVERNANCE_ALLOW_SELF_APPROVAL=${GOVERNANCE_ALLOW_SELF_APPROVAL:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET:-}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_REPLAY_WINDOW_SECONDS=${WHATSAPP_REPLAY_WINDOW_SECONDS:-300}
      - WEBHOOK_RATE_LIMIT=${WEBHOOK_RATE_LIMIT:-60}
      - REPLAY_DB_PATH=/app/data/replay.db
    volumes:
      - ./.local-volumes/proxy-data:/app/data
      - ./config/quarantine-list.json:/app/config/quarantine-list.json:ro
    networks:
      - internal
    read_only: true
    tmpfs:
      - /tmp:size=10M,mode=1777,noexec,nosuid
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: '65534:65534'
    depends_on:
      openclaw:
        condition: service_healthy
      egress-dns:
        condition: service_started
    dns:
      - 172.28.0.10
    mem_limit: 512m
    pids_limit: 128

    # ──────────────────────────────────────────────
    # Traefik labels → adds Basic Authentication
    # ──────────────────────────────────────────────
    labels:
      # Define the basic auth middleware
      # Replace the value below with your real user:hash pair(s)
      # Generate with: htpasswd -nbBC 12 admin YourVeryStrongPassword123!
      # Example (DO NOT USE THIS HASH – generate your own):
      - "traefik.http.middlewares.openclaw-basicauth.basicauth.users=isaac:s07KvBYrpaG5q3F+xIu2taVY8hjDdQdvFk1Zf/MjepkCYlv0e0MmS+qE5fND9sRU
v7X5NXaf0m3viNTlR830cg=="
      # You can add more users like this:
      # - "traefik.http.middlewares.openclaw-basicauth.basicauth.users=admin:$2y$12$...,readonly:$2y$12$..."

      # Apply the middleware to all routers Coolify/Traefik creates for this container
      - "traefik.http.routers.*.middlewares=openclaw-basicauth@docker"

      # Enforce HTTPS (extra safety)
      - "traefik.http.routers.*.entrypoints=websecure"
      - "traefik.http.routers.*.tls=true"


  openclaw:
    image: ${OPENCLAW_IMAGE:-ghcr.io/openclaw/openclaw:latest}
    command:
      - node
      - dist/index.js
      - gateway
      - --port
      - '3000'
      - --bind
      - 127.0.0.1               # ← Critical: only listen on localhost
    environment:
      - HOME=/home/openclaw
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - PROMPT_GUARD_ENFORCEMENT=${PROMPT_GUARD_ENFORCEMENT:-true}
      - QUARANTINE_LIST_PATH=/home/openclaw/config/quarantine-list.json
    volumes:
      - ./.local-volumes/openclaw-data:/home/openclaw/.openclaw
      - ./plugins/prompt-guard:/home/openclaw/plugins/prompt-guard:ro
      - ./config/indirect-injection-rules.json:/home/openclaw/config/indirect-injection-rules.json:ro
      - ./config/quarantine-list.json:/home/openclaw/config/quarantine-list.json:ro
    networks:
      - internal
      - egress
    tty: true
    healthcheck:
      test:
        - CMD-SHELL
        - "node -e \"require('http').get('http://localhost:3000/health',function(r){process.exit(r.statusCode===200?0:1)}).on('error',function(){process.exit(1)})\""
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777,noexec,nosuid
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: '65534:65534'
    dns:
      - 172.28.0.10
    mem_limit: 768m
    pids_limit: 256


  caddy:
    image: caddy:2-alpine
    ports:
      - '${CADDY_PORT:-8443}:443'
      # Consider changing to "443:443" if you control the host firewall
      # and don't need the custom port
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./.local-volumes/caddy-data:/data
      - ./.local-volumes/caddy-config:/config
    networks:
      - internal
    depends_on:
      proxy:
        condition: service_started
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    mem_limit: 128m
    pids_limit: 64


  egress-dns:
    build: docker/egress
    volumes:
      - ./config/allowlist.db:/etc/coredns/allowlist.db:ro
    networks:
      internal:
        ipv4_address: 172.28.0.10
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    user: '65534:65534'


networks:
  internal:
    internal: true
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  egress:
    driver: bridge
